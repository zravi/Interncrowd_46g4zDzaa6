<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper login">
      <div class="container">
        <div class="col-left">
          <div class="login-text">
            <h2>Welcome!</h2>
            <p>Create your account.<br />For Free!</p>
            <a href="" class="btn">Sign Up</a>
          </div>
        </div>

        <div class="col-right">
          <div class="login-form">
            <h2>Sign Up</h2>
            <form action="">
              <p>
                <label for="r1">First Name :</label>
                <input type="text" placeholder="first name" required />
              </p>
              <p>
                <label for="r2">Last Name :</label>
                <input type="text" placeholder="last name" required />
              </p>
              <p>
                <label>Username/Email address<span>*</span></label>
                <input type="text" placeholder="Username or Email" required />
              </p>
              <p>
                <label>Password<span>*</span></label>
                <input type="password" placeholder="Password" required />
              </p>
              <p>
                <label for="r6">Mobile No :</label>
                <input type="text" placeholder="0123456789" required />
              </p>

              <p>
                <input type="submit" value="Sign Up" />
              </p>
              <p>
                <a href="">Forgot password?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
